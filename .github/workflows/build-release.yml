name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04-arm
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Install Nix
      uses: cachix/install-nix-action@v31
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    
    - name: Build installer tarball
      run: |
        chmod +x build.sh
        ./build.sh
    
    - name: Get version from commit
      id: version
      run: |
        VERSION="$(date +%Y%m%d-%H%M%S)-${GITHUB_SHA::7}"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"
    
    - name: Verify tarball
      run: |
        ls -lh result/nix-termux-aarch64.tar.gz
        tar -tzf result/nix-termux-aarch64.tar.gz | head -20
        echo "Total files in tarball:"
        tar -tzf result/nix-termux-aarch64.tar.gz | wc -l
    
    - name: Rename tarball with version
      run: |
        cp result/nix-termux-aarch64.tar.gz nix-termux-aarch64-${{ steps.version.outputs.version }}.tar.gz
    
    - name: Calculate checksums
      run: |
        sha256sum nix-termux-aarch64-${{ steps.version.outputs.version }}.tar.gz > checksums.txt
        sha512sum nix-termux-aarch64-${{ steps.version.outputs.version }}.tar.gz >> checksums.txt
        cat checksums.txt
    
    - name: Create release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: ${{ steps.version.outputs.version }}
        body: |
          # Nix for Termux (aarch64-linux)
          
          Complete Nix installation for Termux on Android ARM64 devices.
          
          ## Quick Install
          
          ```bash
          curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/install-nix-termux.sh | bash
          ```
          
          ## Manual Install
          
          ```bash
          curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/nix-termux-aarch64-${{ steps.version.outputs.version }}.tar.gz
          tar -xzf nix-termux-aarch64-${{ steps.version.outputs.version }}.tar.gz
          cd tarball && ./install.sh
          ```
          
          ## What's Included
          
          - Nix 2.31.2
          - Complete toolchain (GCC, glibc, binutils)
          - Essential utilities (bash, coreutils, git, etc.)
          
          ## Requirements
          
          - aarch64 Android device
          - Termux installed
          - 2-3 GB free space
          
          See [README](https://github.com/${{ github.repository }}/blob/main/README.md) for details.
          
          **Checksums:** See `checksums.txt`
        files: |
          nix-termux-aarch64-${{ steps.version.outputs.version }}.tar.gz
          checksums.txt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nix-termux-installer-${{ steps.version.outputs.version }}
        path: |
          nix-termux-aarch64-${{ steps.version.outputs.version }}.tar.gz
          checksums.txt
          result/build.log
        retention-days: 30
